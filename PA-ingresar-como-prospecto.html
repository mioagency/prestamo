<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NCUS Web</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/base.css" />
    
  </head>

  <body>
    <!-- Header -->
    <!--Top bar-->
    <nav class="custom-bg-primary top-bar">
      <div
        class="container-fluid d-lg-flex align-items-center justify-content-between p-0 sm-justify-content-center"
      >
        <div class="logo-container pl-80 px-sm-20px">
          <div class="py-3 mx-2">
            <a href="PA-index.html" class="text-decoration-none">
              <span class="navbar-brand mb-0 h1 text-white">NCUS Web</span>
              <span class="fs-6 fw-light text-white">Solicitudes en línea</span>
            </a>
          </div>
        </div>
        <div class="login-container bg-darken py-3 pr-80 px-sm-26">
          <div class="login-menu d-flex justify-content-center">
            <div class="user">
              <span class="m-3"
                ><img src="img/icon-user.svg" alt="" class="mb-0" /></span
              ><a href="/" class="text-white text-decoration-none">MioTeam</a>
            </div>
            <div class="user-logout">
              <span class="m-3"><img src="img/log-out_icon.svg" alt="" /></span
              ><a href="/" class="text-white text-decoration-none">Salir</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!--FIN Top bar-->

    <!--Main Container-->
    <div class="container-fluid my-80 mb-sm-40">
      <div class="row">
        <div
          class="d-md-flex d-lg-flex d-xl-flex justify-content-center"
        >
          <!--Contenido formulario derecha-->
          <div class="col-12 col-md-5 col-lg-4 col-xl-3">
            <div class="form-container br-10 gray-border bg-white">
              <!--Hero-->
              <div
                class="form-container__header--autenticator form-login-row p-24 bt-10 d-lg-flex d-md-flex"
              >
                <!--icono-->
                <div
                  class="form-container__icon-box--autenticator d-flex d-lg-flex d-md-flex align-items-md-center"
                >
                  <img src="img/account_icon.svg" alt="" />
                  <div class="form-container__icon-title">
                    <h2 class="fs-24 m-0">Ingresa como prospecto</h2>
                  </div>
                </div>
                <!--FIN icono-->
              </div>
              <!--FIN Hero-->

              <!--Formulario PA-ingresar como prospecto-->
              <form action="" class="px-24 px-sm-26 my-56">
                <div>
                  <label for="ingresoProspecto" class="form-label"
                    >Teléfono celular <span class="text-danger">*</span></label
                  >
                  <input
                    type="phone"
                    class="form-control border-1 field-text-color"
                    placeholder="Ingresa tu número de celular"
                    aria-label="Number"
                    id="ingresoProspecto"
                  />
                </div>

                <div class="d-grid mt-32">
                  <button type="submit " class="btn btn-primary">
                    Ingresar
                  </button>
                </div>
              </form>
            </div>
            <!--FIN Formulario PA-ingresar como prospecto-->
          </div>
        </div>
      </div>
      <!--FIN Contenido formulario derecha-->
    </div>
    <!--FIN Main Container-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
