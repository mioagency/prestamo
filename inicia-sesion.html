<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NCUS Web</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/base.css">
</head>

<body>
  <!-- Header -->
  <!--Top bar-->
  <nav class="custom-bg-primary top-bar">
    <div
      class="container-fluid d-lg-flex align-items-center justify-content-between p-0 sm-justify-content-center"
    >
      <div class="logo-container pl-80 px-sm-20px">
        <div class="py-3 mx-2">
          <a href="PA-index.html" class="text-decoration-none">
            <span class="navbar-brand mb-0 h1 text-white">NCUS Web</span>
            <span class="fs-6 fw-light text-white">Solicitudes en línea</span>
          </a>
        </div>
      </div>
      <div class="login-container bg-darken py-3 pr-80 px-sm-20px">
        <div class="login-menu d-flex justify-content-center">
          <div class="user">
            <span class="m-3"
              ><img src="img/icon-user.svg" alt="" class="mb-0" /></span
            ><a href="/" class="text-white text-decoration-none">MioTeam</a>
          </div>
          <div class="user-logout">
            <span class="m-3"><img src="img/log-out_icon.svg" alt="" /></span
            ><a href="/" class="text-white text-decoration-none">Salir</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <!--FIN Top bar-->


  <!-- Inico formulario Iniciar Sesión -->

  <div class="container my-80">

    <div class="row">

      <div class="d-xl-flex d-md-flex justify-content-center align-items-center">

        <div class="col-sm-12 col-md-8 col-lg-4 col-xl-4">
          <div class="card_login-Container">
            <div class="card_login">

              <div class="card__login-header ">
                <div class="card__container--icon">
                  <img src="img/login.svg" />
                </div>

                <div class="card__container-title">
                  <div class="fs-4 fw-semibold">Inicia sesión</div>
                </div>
              </div>

              <div class="card_login-form">

                <div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                      placeholder="email@email.com">
                  </div>

                  <div class="mb-3">
                    <label for="inputPassword" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="••••••••••••">
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">Recuerdame</label>
                  </div>
                </div>

                <div class="card_login-formbtn">
                  <a href="#" class="btn btn-primary card_login--btn">Continuar</a>
                </div>

                <div class="card_login--recover">
                  <a href="#" class="card_login--recoverbtn">¿Recuperar contraseña?</a>
                </div>

              </div>


            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

  <!-- fin formulario Iniciar Sesión -->

</body>

</html>
