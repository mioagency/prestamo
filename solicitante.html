<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NCUS Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <nav class="navbar bg-primary">
        <div class="container">
            <div class="container-fluid py-1">
                <a href="index.html" class="text-decoration-none"><span class="navbar-brand mb-0 h1 text-light">NCUS Web
                        <span class="fs-6 fw-light">Solicitudes
                            en
                            línea</span>
                    </span></a>
            </div>
        </div>
    </nav>

    <!-- Columna de navegación de las paginas -->
    <div class="container">
        <div class="row my-5 mx-1">
            <div class="col-sd-12 col-md-12 col-lg-3 col-xl-3">
                <nav>
                    <p>Aquí la navegación</p>
                </nav>
            </div>

            <!-- Inico y Header del formulario -->
            <div class="col-sd-12 col-md-12 col-lg-6 col-xl-6 rounded-4 shadow-sm border border-2 bg-white">
                

                <!-- Formulario -->
                <form action="">
                    <div class="mt-5 px-4">

                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12">
                                <label for="nombre" class="form-label" >Nombre</label>
                                <input type=" text" class="form-control border-1" placeholder="Ingresa tu nombre" id="nombre" name="">
                            </div>
                            <div class="col-lg-6 col-md-6 col-sm-12" id="input-movil">
                                <label for="apellidos" class="form-label" >Apellidos</label>
                                <input type="text" class="form-control border-1" placeholder="Ingresa tus apellidos" id="apellidos" aria-label="Apellidos">
                            </div>

                            <div class="mt-3">
                                <label for="nacimiento" class="form-label" >Fecha de nacimiento</label>
                                <input type="date" class="form-control border-1" id="" name="" value="" id="nacimiento">
                            </div>

                            <div class="mt-3" id="input-movil">
                                <label for="estado" class="form-label">Estado Civil</label>
                                <select class="form-select border-1" id="estado">
                                    <option selected>Soltero</option>
                                    <option value="2">Casado</option>
                                </select>
                            </div>

                            <div class="mt-3">
                                <label for="dependientes" class="form-label">Cantidad de dependientes</label>
                                <input type="number" class="form-control border-1" id="dependientes" name="" value="" placeholder="Coloca la cantidad de dependientes">
                            </div>

                        
                            <div class="col-lg-6 col-md-6 col-sm-12 mt-3">
                                <label for="celular" class="form-label">Teléfono celular</label>
                                <input type="phone" placeholder="Ingresa tu número de celular" class="form-control border-1" id="celular" name="" value="">
                            </div>

                            <div class="col-lg-6 col-md-6 col-sm-12 mt-3">
                                <label for="telefono" class="form-label">Teléfono residencial</label>
                                <input type="Phone" placeholder="Ingresa tu número de teléfono" class="form-control border-1" id="telefono" name="" value="">
                            </div>

                            <div class="col-12 mt-3">
                                <label for="email" class="form-label">Correo electrónico</label>
                                <input type="email" placeholder="Ingresa tu email" class="form-control border-1" id="email" name="" value="">
                            </div>

                            <div class="col-12 mt-3">
                                <label for="seguro">Seguro Social</label>
                                <input type="text" id="seguro" class="form-control border-1" placeholder="Ingresa tu seguro social">
                            </div>

                            <div class="mt-3" id="input-movil">
                                <label for="tipoidentificacion" class="form-label">Identificación</label>
                                <select class="form-select border-1" id="tipoidentificacion">
                                    <option selected>Licencia</option>
                                    <option value="2">ID de Identificación</option>
                                    <option value="2">Pasaporte</option>
                                </select>
                            </div>

                            <div class="mt-3">
                                <label for="identificacion" class="form-label">Número de identificación</label>
                                <input type="text" class="form-control border-1" id="identificacion" name="" value="" placeholder="Ingresa tu número de identificación">
                            </div>
                            
                            <div class="my-4">
                                <hr class="my-0" style="color: #E2E5E9;">
                            </div>

                            <!--Dirección residencial-->
                            <div>
                                <span class="fw-semibold">Dirección Residencial</span>
                                <div class="my-3">
                                    <label for="linea1" class="form-label" >Línea 1</label>
                                    <input type="text" class="form-control border-1" placeholder=""  id="linea1">
                                </div>
                                <div class="my-3">
                                    <label for="linea2" class="form-label">Línea 2</label>
                                    <input type="text" class="form-control border-1" placeholder="" id="linea2" >
                                </div>

                                <div class="row mb-3">
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <label for="exampleFormControlInput1" class="form-label">Ciudad</label>
                                        <input type=" text" class="form-control border-1" placeholder="">
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12" id="input-movil">
                                        <label for="pais" class="form-label">País</label>
                                        <select class="form-select border-1" id="pais">
                                            <option selected>Puerto Rico</option>
                                            <option value="2">República Dominicana</option>
                                            <option value="3">Venezuela</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <label for="codigopostalresidencial" class="form-label mb-2">Código postal</label>
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <input type=" text" class="form-control border-1" placeholder="" id="codigopostalresidencial">
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12" id="input-movil">
                                        <input type=" text" class="form-control border-1" placeholder="">
                                    </div>
                                </div>
                            </div>

                            <!--Dirección postal-->
                            <div class="mt-5">
                                <span class="fw-semibold">Dirección Postal</span>
                                <div class="form-check mt-3">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">Copiar la información de Dirección Residencial</label>
                                </div>
                                <div class="my-3">
                                    <label for="direccionpostal" class="form-label">Línea 1</label>
                                    <input type="text" class="form-control border-1" placeholder="" id="direccionpostal">
                                </div>
                                <div class="my-3">
                                    <label for="direccionpostal2" class="form-label">Línea 2</label>
                                    <input type="text" class="form-control border-1" placeholder="" id="direccionpostal2">
                                </div>

                                <div class="row mb-3">
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <label for="ciudadpostal" class="form-label">Ciudad</label>
                                        <input type=" text" class="form-control border-1" placeholder="" id="ciudadpostal">
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12" id="input-movil">
                                        <label for="paispostal" class="form-label ">País</label>
                                        <select class="form-select border-1" id="paispostal">
                                            <option selected>Puerto Rico</option>
                                            <option value="2">República Dominicana</option>
                                            <option value="3">Venezuela</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <label for="codigopostal" class="form-label fw-semibold mb-2">Código
                                        postal</label>
                                    <div class="col-lg-6 col-md-6 col-sm-12">
                                        <input type=" text" class="form-control border-1" placeholder="" id="codigopostal">
                                    </div>
                                    <div class="col-lg-6 col-md-6 col-sm-12" id="input-movil">
                                        <input type=" text" class="form-control border-1" placeholder="">
                                    </div>
                                </div>
                            </div>

                            <div class="my-4">
                                <hr class="my-0" style="color: #E2E5E9;">
                            </div>

                            <div class="hero-boxes d-flex my-3 br-8 bg-gray bg-red">
                                <span class="offert-icon">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
                                        <g id="Group_902" data-name="Group 902" transform="translate(-670 -309)">
                                          <circle id="Ellipse_9" data-name="Ellipse 9" cx="20" cy="20" r="20" transform="translate(670 309)" fill="#374659"/>
                                          <g id="dollar-symbol" transform="translate(567.719 317.386)">
                                            <path id="Path_3231" data-name="Path 3231" d="M125.3,9.87a26.161,26.161,0,0,0-2.657-1.2,5.965,5.965,0,0,1-1.459-.817,1.269,1.269,0,0,1,.314-2.257,2.56,2.56,0,0,1,.893-.184,6.779,6.779,0,0,1,3.357.664c.53.256.7.175.884-.377.188-.583.346-1.176.521-1.764a.616.616,0,0,0-.4-.821,8.533,8.533,0,0,0-2.118-.633c-.96-.148-.96-.153-.965-1.117,0-1.36,0-1.36-1.369-1.36-.2,0-.395,0-.592,0-.637.018-.745.13-.763.772-.009.287,0,.574,0,.866,0,.853-.009.839-.826,1.135a4.553,4.553,0,0,0-3.325,4.218,4.323,4.323,0,0,0,2.446,4.133A27.037,27.037,0,0,0,122.3,12.5a4.54,4.54,0,0,1,1.113.655,1.526,1.526,0,0,1-.364,2.675,3.66,3.66,0,0,1-1.961.256,8.753,8.753,0,0,1-2.989-.893c-.552-.287-.714-.211-.9.386-.162.516-.305,1.037-.449,1.557-.193.7-.121.866.548,1.194a9.543,9.543,0,0,0,2.693.772c.727.117.749.148.758.9,0,.341,0,.687.009,1.028a.61.61,0,0,0,.655.691c.5.009,1.01.009,1.512,0a.575.575,0,0,0,.624-.651c0-.467.022-.938,0-1.4a.742.742,0,0,1,.642-.844,5.072,5.072,0,0,0,2.643-1.7A4.769,4.769,0,0,0,125.3,9.87Z" transform="translate(0 0)" fill="#fff"/>
                                          </g>
                                        </g>
                                      </svg>
                                </span>
                                <div class="offert-title-container mx-4">
                                    <h3 class="mb-0">Información laboral e ingresos</h3>
                                    <p class="text-secondary">Información base sobre todos los ingresos que recibe.</p>
                                </div>
                            </div>

                            <!-- Terminos y condiciones -->
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label fw-semibold" for="flexCheckDefault"
                                    style="color:#374659;">
                                    Acepto los términos y condiciones<span class="text-danger">*</span>
                                </label>
                            </div>


                            <div class=" d-grid gap-2 justify-content-md-start pb-4 pt-2">
                                <a href="#" class="btn btn-primary btn-sm">Continuar</a>
                            </div>

                        </div>
                </form>
            </div>

            <div class="col-sd-12 col-md-12 col-lg-3 col-xl-3"></div>
        </div>
    </div>
</body>

</html>
